<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="https://kode.ch/getpost" method="get">
        <ul class="form">
            <li>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" autofocus>
            </li>
            <li>
                <label for="nom">Nom de famille</label>
                <input type="text" id="nom" name="nom">
                <!-- <input type="text" id="nom" name="nom" value="Steve"> -->
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password"
                       placeholder="Minimum 6 caractères"
                >
            </li>
            <li>
                <label for="c_password">Confirmation</label>
                <input type="password" id="c_password" name="c_password">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="7"></textarea>
            </li>
            <li>
                <input type="checkbox" name="copie" id="copie">
                <label for="copie">Recevoir une copie du message</label>
            </li>
            <li>
                <button type="submit">S'inscrire</button>
                <!-- <input type="reset"> -->
            </li>
        </ul>

    </form>
</body>
</html>
