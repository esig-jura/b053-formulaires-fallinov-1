<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="https://kode.ch/getpost" method="get">
        <ul class="form">
            <li>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" autofocus>
            </li>
            <li>
                <label for="nom">Nom de famille</label>
                <input type="text" id="nom" name="nom">
                <!-- <input type="text" id="nom" name="nom" value="Steve"> -->
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password"
                       placeholder="Minimum 6 caractères"
                >
            </li>
            <li>
                <label for="c_password">Confirmation</label>
                <input type="password" id="c_password" name="c_password">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="7"></textarea>
            </li>
            <li>
                <label for="copie">
                    <input type="checkbox" name="copie" id="copie">
                    <span>Recevoir une copie du message</span>
                </label>
            </li>
            <li>
                <label for="pays_origine">Pays d'origine</label>
                <select name="pays_origine" id="pays_origine">
                    <option value="">-- Sélectionner un pays --</option>
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="it">Italie</option>
                        <option value="ch">Suisse</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <fieldset>
                    <legend>Sélectionner une destination</legend>
                    <div>
                        <label for="usa">
                            <input type="radio" id="usa" name="destination" value="us">
                            <span>USA</span>
                        </label>
                    </div>
                    <div>
                        <label for="japon">
                            <input type="radio" id="japon" name="destination" value="jp">
                            <span>Japon</span>
                        </label>
                    </div>
                    <div>
                        <label for="australie">
                            <input type="radio" id="australie" name="destination" value="au">
                            <span>Australie</span>
                        </label>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Moyens de transports favoris</legend>
                    <div>
                        <label for="avion">
                            <input type="checkbox" id="avion" name="transport[]" value="avion">
                            <span>Avion</span>
                        </label>
                    </div>
                    <div>
                        <label for="bus">
                            <input type="checkbox" id="bus" name="transport[]" value="bus">
                            <span>Bus</span>
                        </label>
                    </div>
                    <div>
                        <label for="train">
                            <input type="checkbox" id="train" name="transport[]" value="train">
                            <span>Train</span>
                        </label>
                    </div>
                </fieldset>
            </li>
            <li>
                <button type="submit">S'inscrire</button>
                <!-- <input type="reset"> -->
            </li>
        </ul>

    </form>
</body>
</html>
