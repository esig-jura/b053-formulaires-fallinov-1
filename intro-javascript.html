<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Formulaire d'inscription</h1>
<form action="https://kode.ch/getpost" method="get">
    <ul class="form">
        <li class="p50">
            <label for="article">Article</label>
            <input type="text" id="article" name="article" autofocus>
        </li><li class="p50">
            <button type="button">Ajouter</button>
        </li>
    </ul>
</form>

<!-- JAVASCRIPT -->
<script>
    /**
     * Fonction qui ajoute un article à la liste
     */
    function ajouter () {
        alert(txtArticle.value);
    }

    // Récupération du premier button du document HTML
    let btAjouter = document.querySelector('form button');
    // Récupération du premier input du document HTML
    let txtArticle = document.querySelector('#article');
    // écoute l'événement click du bouton Ajouter
    btAjouter.addEventListener('click', ajouter )
</script>
</body>
</html>
